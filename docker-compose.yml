version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: vba-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: vehicle-breakdown
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vba-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vba-backend
    environment:
      PORT: 5000
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/vehicle-breakdown
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - vba-network
    restart: unless-stopped

  # Frontend (Static Server)
  frontend:
    image: node:18-alpine
    container_name: vba-frontend
    working_dir: /app
    command: npx live-server --port=3000 public
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - vba-network
    restart: unless-stopped

  # Admin Dashboard
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: vba-admin
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules
    networks:
      - vba-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  vba-network:
    driver: bridge

# Usage:
# docker-compose up -d
# 
# Services will be available at:
# - Frontend: http://localhost:3000
# - Backend: http://localhost:5000
# - Admin Dashboard: http://localhost:5173
# - MongoDB: localhost:27017
#
# View logs: docker-compose logs -f
# Stop services: docker-compose down